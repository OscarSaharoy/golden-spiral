

<html>

<head>

<title> Golden Spiral </title>
<link rel="stylesheet" href="golden-spiral.css">

</head>

<body>

<div id="background">
    
    <div id="container">
        
        <h1> Golden Spiral </h1>
        <h3 style="transform: translateY(-1.6rem); margin-bottom: -1rem;"> by Oscar Saharoy </h3>

        <svg id="spiral-svg" width="2" height="2" viewbox="-1 -1 2 2" xmlns="http://www.w3.org/2000/svg">
        </svg>
        
        <div id="sliders" style="margin-top: 0.2rem;">
            
            <h2> Number of Points </h2>
            <h2 id="points-number" class="number"> 0 </h2>
            <input id="points-slider" type="range" min="1" max="1000" value="0"> </input>
        
            <h2> Angle Increment </h2>
            <div style="justify-self: right">
                <h2 id="angle-number" class="number" style="display: inline">2.39996</h2><h2 style="display: inline"> rad</h2>
            </div>
            <input id="angle-slider" type="range" min="0" max="6.28319" step="0.00001" value="2.39996"> </input>
    
            <div id="animate-buttons">
                
                <h2 id="phi-button" title="Set to the golden angle">  Ï†  </h2>
                
                <svg viewbox="0 0 0.8 1" id="animate-left" class="animate-1">
                    <polygon class="pause" points="0.07,0 0.25,0 0.25,1 0.07,1" />               
                    <polygon class="pause" points="0.73,0 0.55,0 0.55,1 0.73,1" />
                    <polygon class="play-1" points="0.8,0 0,0.5 0.8,1 0.73,0.8 0.28,0.5 0.73,0.2" />
                    <polygon class="play-2" points="0.8,0 0,0.5 0.8,1 0.73,0.8 0.28,0.5 0.73,0.2" />
                    <polygon class="play-3" points="0.8,0 0,0.5 0.8,1 0.73,0.8 0.28,0.5 0.73,0.2" />
                </svg>
                
                <svg viewbox="0 0 0.8 1" id="animate-right" class="animate-1">
                    <polygon class="pause" points="0.07,0 0.25,0 0.25,1 0.07,1" />               
                    <polygon class="pause" points="0.73,0 0.55,0 0.55,1 0.73,1" />
                    <polygon class="play-1" points="0,0 0.8,0.5 0,1 0.07,0.8 0.52,0.5 0.07,0.2" />
                    <polygon class="play-2" points="0,0 0.8,0.5 0,1 0.07,0.8 0.52,0.5 0.07,0.2" />
                    <polygon class="play-3" points="0,0 0.8,0.5 0,1 0.07,0.8 0.52,0.5 0.07,0.2" />
                </svg>
            </div>
        </div>
       
    </div>

    <script src="golden-spiral.js"> </script>
    
</div>

</body>

</html>
